name: Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted
    environment: prod

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        run: |
          cd ${{ secrets.DEPLOY_PATH }}
          git pull origin master
          docker compose down
          docker compose up -d --build
          docker compose ps
